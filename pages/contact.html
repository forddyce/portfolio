							<div class="row">

									</div>
								</div>
							</div>

							<div class="form-group form-icon-group">
									<i class="fa fa-pencil"></i>
									<textarea id="message" class="form-control" required="" rows="10" placeholder="Your message" name="message"></textarea>
								</div>
								<div class="text-center">
									<input class="btn btn-primary" type="submit" value="Send email" onclick="alert('This contact form is still boken, please use regular email instead. Thank you.');">
								</div>
								<div class="messages text-center"></div>
						</form>
